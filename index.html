<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NULLAD 2.0</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .content {
      transform: translate3d(1.05627px, 3.38108px, 15px) rotateX(0.450811deg) rotateY(-0.140836deg);
    }

    .logo {
      --logo-scale: 1.1187833825938693;
      transform: scale(var(--logo-scale));
      max-width: 90vw;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="https://raw.githubusercontent.com/fatfellas/fellawebsite/refs/heads/main/FNS%20logo%20v1.png" 
         alt="Fat Nigga Season Logo" 
         class="logo" 
         id="mainLogo" 
         loading="eager">
  </div>
</body>
</html>
