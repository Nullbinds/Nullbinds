<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NULLAD 2.0</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;

            font-family: Arial, sans-serif;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-background video {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            padding-top: 50px;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            max-width: 250px;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.7));
            animation: glimmer 5s infinite alternate ease-in-out;
        }
        
        @keyframes glimmer {
            0% {
                filter: drop-shadow(0 0 2px rgba(255, 215, 0, 0.3));
                opacity: 0.85;
            }
            50% {
                filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.7));
                opacity: 1;
            }
            100% {
                filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
                opacity: 0.9;
            }
        }
        
        .content {
            color: #fff;
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .button {
            padding: 10px 20px;
            background-color: transparent;
            color: #fff;
            border: 1px solid rgba(255, 215, 0, 0.5);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            min-width: 100px;
            text-align: center;
            text-decoration: none;
        }
        
        .button:hover {
            background-color: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="background2.mp4" type="video/mp4">
            <!-- Fallback to static image if video doesn't work -->
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="logo-container">
        <img src="nullad-logo.png" alt="NULLAD 2.0" class="logo">
    </div>
    
    <div class="content">
        <div class="buttons-container">
            <a href="#" class="button">[ tutorial ]</a>
            <a href="#" class="button">[ releases ]</a>
            <a href="#" class="button">[ discord ]</a>
        </div>
    </div>

    <script>
        // Optional JavaScript to ensure video plays
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('video');
            video.play().catch(function(error) {
                console.log("Video play failed:", error);
                // You might want to add a play button here for browsers that block autoplay
            });
        });
    </script>
</body>
</html>
