<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NULLAD 2.0</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
         
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-background video {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(1.2) contrast(0.9);
        }
        
        /* Logo animation styles */
        .logo-container {
            display: flex;
            justify-content: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            animation: logoEntrance 1.5s ease-out forwards;
        }
        
        @keyframes logoEntrance {
            0% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(0.95);
                opacity: 1;
            }
            100% {
                top: 50px;
                transform: translate(-50%, 0) scale(1);
            }
        }
        
        .logo {
            max-width: 300px;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.7));
            animation: glimmer 5s infinite alternate ease-in-out;
        }
        
        @keyframes glimmer {
            0% {
                filter: drop-shadow(0 0 2px rgba(255, 215, 0, 0.3));
                opacity: 0.85;
            }
            50% {
                filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.7));
                opacity: 1;
            }
            100% {
                filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
                opacity: 0.9;
            }
        }
        
        .content {
            color: #fff;
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
        }
        
        /* Button container animation */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: buttonsEntrance 1s ease-out 1s forwards;
        }
        
        @keyframes buttonsEntrance {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .button {
            padding: 8px 16px;
            background-color: transparent;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            min-width: 65px;
            text-align: center;
            text-decoration: none;
            position: relative;
            border: none; /* Removed border */
        }
        
        .button:hover {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            transform: translateY(-2px);
        }
        
        /* Badge/Notification Styles */
        .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ffd700;
            color: #000;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        .badge.new {
            background-color: #ff4500;
            color: white;
            padding: 2px 5px;
            width: auto;
            height: auto;
            border-radius: 10px;
            font-size: 10px;
            right: -12px;
            top: -10px;
        }
        
        .badge.soon {
            background-color: #4CAF50;
            color: white;
            padding: 2px 5px;
            width: auto;
            height: auto;
            border-radius: 10px;
            font-size: 10px;
            right: -12px;
            top: -10px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Media Gallery Styles */
        .media-gallery {
            position: fixed;
            top: 50%;
            left: 50%; /*0 */

            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 10;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            padding: 50px 0;
        }
        
        .gallery-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
            z-index: 11;
        }
        
        .gallery-title {
            color: #fff;
            margin-bottom: 30px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1200px;
        }
        
        .video-item {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            background-color: #111;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 4px;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-title {
            color: #fff;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        /* Fallback if video doesn't load */
        .video-fallback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            z-index: -2;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted playsinline id="bg-video">
            <source src="Background2.mp4" type="video/mp4">
            <!-- Fallback if video doesn't load -->
            <div class="video-fallback"></div>
        </video>
    </div>
    
    <div class="video-fallback"></div> <!-- Fallback background -->
    
    <div class="logo-container">
        <img src="LOGOFULL.png" alt="NULLAD 2.0" class="logo">
    </div>
    
    <div class="content">
        <div class="buttons-container">
            <a href="#" class="button" id="media-button">
                [ media ]
                <span class="badge new" id="media-badge">NEW</span>
            </a>
            <a href="#" class="button" id="releases-button">
                [ releases ]
                <span class="badge soon" id="releases-badge">SOON</span>
            </a>
            <a href="#" class="button" id="discord-button">
                [ discord ]
                <span class="badge" id="discord-badge" style="display: none;">1</span>
            </a>
        </div>
    </div>
    
    <div class="media-gallery" id="media-gallery">
        <span class="gallery-close" id="gallery-close">&times;</span>
        <h2 class="gallery-title">[ media ]</h2>
        
        <div class="video-grid" id="video-grid">
            <div class="video-item">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/kuDfNL0rKBo?si=CitgOx4wGWish9nJ" allowfullscreen></iframe>
                </div>
                <div class="video-title">[ Nullad 2.0 - Autobhop ]</div>
            </div>

            <div class="video-item">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/eQDRpqedrLg?si=jzL-k-Gs5kSdxtbL" allowfullscreen></iframe>
                </div>
                <div class="video-title">[ random ass preview ]</div>
            </div>
            
            <div class="video-item">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/koA1JN9Alzo?si=-vJVie5OVltANvuf" allowfullscreen></iframe>
                </div>
                <div class="video-title">[ Nullad v1 - Patched]</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bg-video');
            
            // Force video to play with promise handling
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // Auto-play was prevented, show fallback
                    document.querySelector('.video-fallback').style.display = 'block';
                    console.log("Video playback prevented:", error);
                });
            }
            
            // Fallback if video doesn't load at all
            video.addEventListener('error', function() {
                document.querySelector('.video-fallback').style.display = 'block';
            });
            
            // Media Gallery Controls
            const mediaButton = document.getElementById('media-button');
            const mediaGallery = document.getElementById('media-gallery');
            const galleryClose = document.getElementById('gallery-close');
            
            mediaButton.addEventListener('click', function(e) {
                e.preventDefault();
                mediaGallery.style.display = 'flex';
                document.getElementById('media-badge').textContent = '';
                document.getElementById('media-badge').style.display = 'none';
            });
            
            galleryClose.addEventListener('click', function() {
                mediaGallery.style.display = 'none';
            });
            
            mediaGallery.addEventListener('click', function(e) {
                if (e.target === mediaGallery) {
                    mediaGallery.style.display = 'none';
                }
            });

            // Set up initial badges
            showNewMediaBadge();
            showComingSoonReleases();
        });

        function showNewMediaBadge() {
            const badge = document.getElementById('media-badge');
            badge.textContent = 'NEW';
            badge.style.display = 'flex';
        }
        
        function hideMediaBadge() {
            document.getElementById('media-badge').style.display = 'none';
        }
        
        function showComingSoonReleases() {
            const badge = document.getElementById('releases-badge');
            badge.textContent = 'SOON';
            badge.style.display = 'flex';
        }
        
        function hideReleasesBadge() {
            document.getElementById('releases-badge').style.display = 'none';
        }
        
        function updateDiscordNotifications(count) {
            const badge = document.getElementById('discord-badge');
            if (count > 0) {
                badge.textContent = count;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }
    </script>
</body>
</html>
