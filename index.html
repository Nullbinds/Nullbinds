<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NULLAD 2.0</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-background video {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        
        /* Fallback background in case video fails */
        .fallback-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            padding-top: 50px;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            max-width: 250px;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.7));
            animation: glimmer 5s infinite alternate ease-in-out;
        }
        
        @keyframes glimmer {
            0% {
                filter: drop-shadow(0 0 2px rgba(255, 215, 0, 0.3));
                opacity: 0.85;
            }
            50% {
                filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.7));
                opacity: 1;
            }
            100% {
                filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
                opacity: 0.9;
            }
        }
        
        .content {
            color: #fff;
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .button {
            padding: 10px 20px;
            background-color: transparent;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            min-width: 100px;
            text-align: center;
            text-decoration: none;
        }
        
        .button:hover {
            background-color: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            transform: translateY(-2px);
        }
        
        /* Play button for manual start if autoplay fails */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: 1px solid rgba(255, 215, 0, 0.5);
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            display: none;
        }
        
        /* Media Gallery Styles */
        .media-gallery {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 10;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            padding: 50px 0;
        }
        
        .gallery-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
            z-index: 11;
        }
        
        .gallery-title {
            color: #fff;
            margin-bottom: 30px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1200px;
        }
        
        .video-item {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            background-color: #111;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 4px;
        }
        
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .video-title {
            color: #fff;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Fallback background -->
    <div class="fallback-bg"></div>
    
    <div class="video-background">
        <video id="background-video" autoplay loop muted playsinline preload="auto">
            <source src="Background2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="play-button" class="play-button">Play Background</button>
    </div>
    
    <div class="logo-container">
        <img src="nullad-logo.png" alt="NULLAD 2.0" class="logo">
    </div>
    
    <div class="content">
        <div class="buttons-container">
            <a href="#" class="button" id="media-button">[ media ]</a>
            <a href="#" class="button">[ releases ]</a>
            <a href="#" class="button">[ discord ]</a>
        </div>
    </div>
    
    <!-- Media Gallery Modal -->
    <div class="media-gallery" id="media-gallery">
        <span class="gallery-close" id="gallery-close">&times;</span>
        <h2 class="gallery-title">Media Gallery</h2>
        
        <div class="video-grid" id="video-grid">
            <!-- Video items will be added here dynamically or manually -->
            
            <!-- Example Video Item (duplicate as needed) -->
            <div class="video-item">
                <div class="video-container">
                    <video controls>
                        <source src="sample1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="video-title">Sample Video 1</div>
            </div>
            
            <!-- Additional video items can be added here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Background video handling
            const video = document.getElementById('background-video');
            const playButton = document.getElementById('play-button');
            
            // Try multiple methods to ensure video plays
            function tryPlayVideo() {
                // Try to play using the play() method
                const playPromise = video.play();
                
                // Handle promise rejection (common in some browsers)
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        console.log("Autoplay started successfully");
                    }).catch(error => {
                        console.log("Autoplay was prevented:", error);
                        // Show play button if autoplay fails
                        playButton.style.display = 'block';
                    });
                }
            }
            
            // Try to play the video
            tryPlayVideo();
            
            // Add interaction event listeners (some browsers require user interaction)
            document.addEventListener('click', function() {
                tryPlayVideo();
            });
            
            document.addEventListener('touchstart', function() {
                tryPlayVideo();
            });
            
            // Manual play button
            playButton.addEventListener('click', function() {
                video.play();
                playButton.style.display = 'none';
            });
            
            // Ensure video keeps playing if browser stops it
            video.addEventListener('pause', function() {
                // Only autoplay again if not paused by user interaction
                if (!video.hasAttribute('data-user-paused')) {
                    video.play().catch(e => console.log("Retry play failed:", e));
                }
            });
            
            // Media Gallery Controls
            const mediaButton = document.getElementById('media-button');
            const mediaGallery = document.getElementById('media-gallery');
            const galleryClose = document.getElementById('gallery-close');
            
            mediaButton.addEventListener('click', function(e) {
                e.preventDefault();
                mediaGallery.style.display = 'flex';
            });
            
            galleryClose.addEventListener('click', function() {
                mediaGallery.style.display = 'none';
            });
            
            // Close gallery when clicking outside content
            mediaGallery.addEventListener('click', function(e) {
                if (e.target === mediaGallery) {
                    mediaGallery.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
